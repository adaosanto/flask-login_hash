{% extends 'layout.html' %}
 
{% block title %}Profile{% endblock %}
 
{% block content %}
<h1>Seu Perfil</h1>
<div>
    <p>Detalhes da sua conta:</p>
    <table>
        <tr>
            <td>Nome: </td>
            <td>{{ account['fullname'] }}</td>
        </tr>
  <tr>
            <td>Username:</td>
            <td>{{ account['username'] }}</td>
        </tr>
    
        <tr>
            <td>Email:</td>
            <td>{{ account['email'] }}</td>
        </tr>
    </table>
    <div>
        <form action="{{ url_for('change_name') }}" method="post">
         <input type="text" name="change_name" placeholder="Alterar nome" id="change_name" required>
         <input type="submit" value="Alterar" name="">
        </form>
    
       
       </div>
</div>
{% endblock %}
